# G4 configuration
PhysicsList         s	QGSP_BIC_HP
RandomSeed          i	0		# 0: time to seed, else: seed number

## visualisation / macrofile
Visualisation       b   1		# 0: off, 1: on
MacroFile           s	run1.mac

# Beam condition
Beam_Input_Opt      i  0
Input_File_Name     s  input_n_BIC.dat # for Input Opt 1
Beam_particle		    s	proton
Beam_energy			    d	100 # MeV
NperEvent           i	1
Square_beam         b   1
Radial_beam         b   0

# Beam Position for opt 0
Beam_x0             d  0.	 
Beam_dx             d  100. #mm full width
Beam_y0             d  0.
Beam_dy             d  100.
Beam_z0             d  -2100.
Beam_dz             d  0.

Beam_radius         d  50.

# output
OutName             s  out_sum.root
MCTrack             b  1
MCPostTrack         b  1
MCStep              b  1

# geometry
BoxIn               b  0
TargetIn            b  1
CollimatorIn        b  1
SC1_In		        b  1 #box style
SC2_In		        b  1	
H_PolyBox           b  0 
H_BPolyBox          b  0
H_BPolyBox_slit     b  1

## world (unit: mm)
WorldID             i	0
World_sizeX         d	1400. #full width
World_sizeY         d	2000.
World_sizeZ         d	4000.

## Box(mm)
BoxID               i	1
Box_sizeX           d	250. #full width
Box_sizeY           d	250.
Box_sizeZ           d	200.
Box_Zpos            d   -1885.

## Target(mm)
TargetID            i	-1
Target_sizeX        d	50. #full width
Target_sizeY        d	50.
Target_sizeZ        d	5.
Target_Zpos         d   0.

## SBox_(mm)
SBoxID              i	2
SBox_sizeX          d	250. #full width
SBox_sizeY          d	250.
SBox_sizeZ          d	50.
SBox_slitX          d   1.
SBox_slitY          d   1.
SBox_Zpos           d   -1685.

# Collimator (acryl)
CollID             i	-3
CollDimX           d	250.
CollDimY           d	250.
CollDimZ           d	100. # 2 Collimator
CollslitX          d	1. # Horisontal slit, front
CollslitY          d	1. # Vertial slit, rear
CollPosZ           d	-1885.

## SC1 (mm)
SC1_ID             i	-4
SC1_sizeX          d	100. #full width
SC1_sizeY          d	100.
SC1_sizeZ          d    0.5
SC1_Xpos           d    0.
SC1_Ypos           d    290. ##Center point
SC1_Zpos           d    1000.

## SC2 (mm)
SC2_ID             i	-6
SC2_sizeX          d	100. #full width
SC2_sizeY          d	100.
SC2_sizeZ          d    0.5
SC2_Xpos           d    0.
SC2_Ypos           d    290. ##Center point
SC2_Zpos           d    1100.
